<div class="catalog-listing">
    <div class="sneakers-card" *ngFor="let list of sneakers.getValue(); let i = index">
        @if(isFavorite.getValue()[i]){
            <button class="favorites" (click)="changeFavorite(i)"><mat-icon class="icon">favorite</mat-icon></button>   
        }@else{
            <button class="favorites" (click)="changeFavorite(i)"><mat-icon class="icon">favorite_border</mat-icon></button>
        }
    </div>
</div>
